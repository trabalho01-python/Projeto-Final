{% extends 'base.html' %}

{% block conteudo %}

<div class="container-fluid">
    <div class="text-center mb-3">
        <img src="/static/logo.png" alt="Logo" class="logo-1 img-fluid">
    </div>
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4 d-flex flex-column align-items-center">
            <form method="POST" action="/login" class="w-100 p-4 formulario-1">
                <h4 class="text-center mb-4">Login</h4>
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="senha" name="senha" required>
                        <i id="toggleSenha" class="bi bi-eye-fill toggle-icon"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 button-1">Entrar</button>
                <div class="text-center mt-3">
                    <small class="text-1">Não tem cadastro? <a class="link-1" href="/cadastro">Clique aqui</a></small>
                </div>
            </form>
        </div>
        <div class="col-md-4 d-none d-md-block">
            <div class="imagem-login"></div>
        </div>
    </div>
</div>


<!-- ocultar senha -->
<script>
    const input = document.getElementById("senha");
    const toggle = document.getElementById("toggleSenha");

    function resetPasswordState() {
        input.type = "password";
        toggle.className = "bi bi-eye-fill toggle-icon";
    }

    // Exibir/ocultar o olhinho conforme o usuário digita
    input.addEventListener("input", () => {
        if (input.value.length > 0) {
            toggle.style.display = "block";
        } else {
            toggle.style.display = "none";
            resetPasswordState(); // apenas uma chamada
        }
    });

    // Alternar visibilidade da senha
    toggle.addEventListener("click", () => {
        const showing = input.type === "text";

        input.type = showing ? "password" : "text";
        toggle.className = showing
            ? "bi bi-eye-fill toggle-icon"
            : "bi bi-eye-slash-fill toggle-icon";
    });
</script>

{% endblock %}
