{% extends 'base.html' %}

{% block conteudo %}

<div class="container-fluid d-flex flex-column align-items-center p-3">
    <!-- logo -->
    <div class="text-center mb-3">
        <img src="{{url_for('static', filename='logo.png')}}" alt="Logo" class="img-fluid logo-1">
    </div>
    <!-- imagem -->
    <img src="{{url_for('static', filename='imagem2.jpg')}}" alt="Imagem" class="top-imagem mb-4">
    <!-- formulario -->
    <div class="form-container">
        <div class="form-side">
            <form method="post" action="{{url_for('cadastro')}}" class="formulario-2">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label title-color2">Nome:</label>
                        <input type="text" class="form-control color-border1" id="nome" name="nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label title-color2">Email:</label>
                        <input type="email" class="form-control color-border1" id="email" name="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="senha" class="form-label title-color2">Senha:</label>
                        <div class="position-relative password-container">
                            <input type="password" class="form-control pe-5 color-border1" id="senha" name="senha"
                                required>
                            <i id="toggleSenha" class="bi bi-eye-fill toggle-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="cpf" class="form-label title-color2">CPF:</label>
                        <input type="text" class="form-control color-border1" id="cpf" name="cpf" maxlength="14">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="">
                            <i class="bi bi-exclamation-triangle-fill icone-1"></i>
                            <span class="text-2">Importante!</span>
                        </label>
                        <select class="form-select color-border1" name="tipo" id="tipo" onchange="mostrarCamposAdmin()"
                            required>
                            <option value="">Selecione...</option>
                            <option value="cliente">Cliente</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                </div>
                <div id="camposAdmin" style="display: none;">
                    <div class="row mb-3">

                        <div class="col-md-6">
                            <label for="endereco" class="form-label title-color2">Endereço:</label>
                            <input type="text" class="form-control color-border1" id="endereco" name="endereco">
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-4 button-2">Cadastrar</button>
                </div>
                <div class="text-center mt-3">
                    <small>Já possui cadastro?<a class="link-2" href="/login"> Clique aqui </a></small>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- ocultar senha -->
<script>
    const input = document.getElementById("senha");
    const toggle = document.getElementById("toggleSenha");

    function resetPasswordState() {
        input.type = "password";
        toggle.className = "bi bi-eye-fill toggle-icon";
    }

    // Exibir/ocultar o olhinho conforme o usuário digita
    input.addEventListener("input", () => {
        if (input.value.length > 0) {
            toggle.style.display = "block";
        } else {
            toggle.style.display = "none";
            resetPasswordState(); // apenas uma chamada
        }
    });

    // Alternar visibilidade da senha
    toggle.addEventListener("click", () => {
        const showing = input.type === "text";

        input.type = showing ? "password" : "text";
        toggle.className = showing
            ? "bi bi-eye-fill toggle-icon"
            : "bi bi-eye-slash-fill toggle-icon";
    });
</script>


<!-- Campo CPF e endereço aparecem apenas se o tipo for admin  -->
<script>
    function mostrarCamposAdmin() {
        const tipo = document.getElementById("tipo").value;
        const campos = document.getElementById("camposAdmin");

        if (tipo === "administrador") {
            campos.style.display = "block";
        }
        else {
            campos.style.display = "none";
        }
    }
</script>


<!-- Formatar CPF -->
<script>
    const cpfInput = document.getElementById("cpf");

    // Máscara dinâmica
    cpfInput.addEventListener("input", () => {
        let v = cpfInput.value.replace(/\D/g, ""); // remove tudo que não é número

        // Aplica máscara de forma compacta
        v = v.replace(/^(\d{3})(\d)/, "$1.$2");      // coloca ponto após 3 dígitos
        v = v.replace(/^(\d{3})\.(\d{3})(\d)/, "$1.$2.$3"); // segundo ponto
        v = v.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d{1,2})$/, "$1.$2.$3-$4"); // traço

        cpfInput.value = v;
    });

    // Antes de enviar, envia apenas números
    const form = cpfInput.closest("form");
    form.addEventListener("submit", () => {
        cpfInput.value = cpfInput.value.replace(/\D/g, "");
    });
</script>



{% endblock %}
