<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="../static/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>

    {% block conteudo %}

    
        
    {% endblock %}
    
</body>
<!-- Modal de Feedback para usar com o flash -->
<div class="modal fade" id="modalFeedback" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Aviso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p id="modalFeedbackMsg" class="text-dark"></p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>

    </div>
  </div>
</div>


<script>
  document.addEventListener("DOMContentLoaded", () => {

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      let mensagens = [];
      {% for category, msg in messages %}
        mensagens.push("{{ msg }}");
      {% endfor %}

      const modalMsg = document.getElementById("modalFeedbackMsg");
      modalMsg.innerHTML = mensagens.join("<br>");

      const modalFeedback = new bootstrap.Modal(document.getElementById("modalFeedback"));
      modalFeedback.show();
    {% endif %}
    {% endwith %}

   });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
